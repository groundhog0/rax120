<script>
function check_ipv6_disabled(cf)
{
	if(getTop(window).support_ds_lite_flag === 1 && getTop(window).is_jp_version == 1 && enable_ds == "1" && confirm("Dual-Stack Lite will be invalid, If you confirm to configure IPv6 to $pppoe2_disable type!") == false)
	{
		return false;
	}
	else
	{
		cf.submit();
		return true;
	}
}
</script>
